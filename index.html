<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    <link rel="stylesheet" href=".\styles.css" />
    <title>Weather App</title>

  <body>
    <div class="container">
      <div class="weather-app">
     <form class="search-form">
  <div class="row">
    <div class="col-6">
      <input
        id="search"
        type="search"
        placeholder="Type a city.."
        autofocus="on"
        autocomplete="off"
        class="form-control shadow-sm"
      />
    </div>
    <div class="col-3">
      <input
        type="submit"
        value="Search"
        class="form-control btn btn-primary shadow-sm"
      />
    </div>
    <div class="col-3">
      <button
        class="btn btn-success w-100"
        id="current-location-button"
        type="button"
      >
        Current
      </button>
    </div>
  </div>
</form>
        <h1>
          Sydney NSW, Australia
        </h1>
        <ul>
          <li id="weekday">
            Wednesday 22:00
          </li>
          <li id="description">
            Partly Cloudy
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
           
              <div class="float-left">
                <span class="temperature" id="temp">19 â„ƒ</span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="humidity">
                Humidity: 77%
              </li>
              <li id="windspeed">
                Wind: 8 km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
      <a  href="https://github.com/mahsaabdolahnezhad/weather-app"> Weather app </a>

    </div>

  </body>
</html>
